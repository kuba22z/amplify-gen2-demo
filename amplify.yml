version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.16.0
        - nvm use 18.16.0
        - yarn install --frozen-lockfile
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
